{% extends "base.html" %}
{% load bootstrap4 %}
{% load next_page %}

{% block content %}
  <div class="container">
    <h1>Log In</h1>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {# {{login_form}} #}
      <input type="submit" class="btn btn-default" value="Login">
      <input type="hidden" name="next" value="{{next|next_page}}" />
    </form>
  </div>

{% endblock %}
