<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>SNS PROJECT</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mast.css file -->
    <link rel="stylesheet" href="{% static 'SNS_project/css/master.css' %}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'SNS_project/css/master.css'%}">
  </head>
  <body>



    <nav class="navbar mynav navbar-fixed-top" role="navigation" id="navbar">
      <div class="container">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand mynav" href="{% url 'home' %}">SNS PROJECT</a>
          </div>

          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                <li><a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
                <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                <li><a href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>
                <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
            	{% else %}
            		<li><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
            	  <li><a href="{% url 'accounts:login' %}?next={{ request.path }}" class="btn btn-simple">Log in</a></li>
            		<li><a href="{% url 'accounts:register' %}" class="btn btn-simple">Sign up</a></li>
            	{% endif %}
            </ul>
          </div>
        </div>
      </div>

    </nav>


    <div class="mycontent" id="particles-js">
      {% block content %}
      {% endblock %}
    </div>
  </body>

  <script type="text/javascript" src="{% static 'SNS_project/js/master.js' %}"></script>
  {% block jsscript%}
  {% endblock %}

</html>
