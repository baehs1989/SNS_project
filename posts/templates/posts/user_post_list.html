{% extends "posts/post_base.html" %}

{% block prepost %}
  <div class="col-md-4 col-sm-10 side-nav">
    <a href="{% url "posts:for_user" username=post_user.username %}"><h1>@{{post_user.username}}</h1></a>
  </div>
{% endblock %}

{% block post_content %}
  <div class="col-md-6 col-sm-10 sub-list">
    {% if post_list %}
      {% for post in post_list %}
        {% include "posts/_post.html" %}
      {% endfor %}
    {% else %}
      <h2>No posts from @{{post_user.username}}</h2>
    {% endif %}

  </div>
{% endblock %}
